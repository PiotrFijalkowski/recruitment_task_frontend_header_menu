<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aurora Box</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <header class="header">
    <div class="header__panel">
      <div class="container">
        <div class="header__panel__wrapper header-box">
          <div class="header-box__contacts">
            <div class="header-box__contacts--item">
              <img src="images/phone.svg" class="icon" alt="">
              <a href="tel:+48293939098">293 939 098</a>
            </div>
            <div class="header-box__contacts--item">
              <img src="images/mail.svg" class="icon" alt="">
              <a href="mailto:kontakt@aurorabox.pl">kontakt@aurorabox.pl</a>
            </div>
          </div>

          <div class="header-box__account">
            <div class="header-box__account--item login-link">
              <img src="images/logIn.svg" class="icon" alt="">
              <a href="#">Zaloguj się</a>
            </div>
            <div class="header-box__account--item register-link">
              <img src="images/logOut.svg" class="icon" alt="">
              <a href="#">Załóż konto</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    </div>
  </header>
</body>

</html>
