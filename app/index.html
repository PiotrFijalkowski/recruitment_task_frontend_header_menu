<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aurora Box</title>
  <link rel="stylesheet" href="css/main.min.css">
</head>

<body>
  <header class="header">
    <div class="header__panel">
      <div class="container">
        <div class="header__panel__wrapper header-box">
          <div class="header-box__contacts">
            <div class="header-box__contacts--item">
              <img src="images/phone.svg" class="icon" alt="293 939 098">
              <a href="tel:+48293939098">293 939 098</a>
            </div>
            <div class="header-box__contacts--item">
              <img src="images/mail.svg" class="icon" alt="kontakt@aurorabox.pl">
              <a href="mailto:kontakt@aurorabox.pl">kontakt@aurorabox.pl</a>
            </div>
          </div>

          <div class="header-box__account">
            <div class="header-box__account--item login-link">
              <img src="images/logIn.svg" class="icon" alt="Zaloguj się">
              <a href="#">Zaloguj się</a>
            </div>
            <div class="header-box__account--item register-link">
              <img src="images/signIn.svg" class="icon" alt="Załó konto">
              <a href="#">Załóż konto</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="header__inner">
        <div class="header__inner--logo logo">
          <a href="#" class="logo--img">
            <img src="images/logo__aurora-box.png" alt="Aurora Box">
          </a>
        </div>
        <div class="header__inner--search header-tools">
          <div class="header-tools__search">
            <form class="header-tools__search--field field">
              <input id="search" type="text" placeholder="Co chcesz kupić?" class="field--input" maxlength="128"
                autocomplete="off">
              <button type="submit" title="Szukaj" class="field--search">
                <img src="images/search.svg" alt="Szukaj">
              </button>
            </form>
          </div>
        </div>
        <div class="header-tools__cart">
          <a href="#">
            <div class="header-tools__cart--icon basket">
              <img src="images/icon__basket.svg" alt="Twój koszyk">
              <p class="basket--text">Twój koszyk</p>
              <div class="basket__tooltip">
                <img src="images/icon__tooltip.svg" class="basket__tooltip--bg" alt="Twój koszyk">
                <span class="basket__tooltip--text">2</span>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>

    <div class="container">
      <nav class="header__nav nav">
        <input type="checkbox" class="nav--toggle" id="nav--toggle">
        <label for="nav--toggle" class="nav--hamburger">
          <span></span>
        </label>
        <ul class="nav__items">
          <li class="nav__items--link">
            <a href="#">
              Kategorie
            </a>
          </li>
          <li class="nav__items--link">
            <a href="#">
              Nowości
            </a>
          </li>
          <li class="nav__items--link">
            <a href="#">
              Promocje
            </a>
          </li>
          <li class="nav__items--link active">
            <a href="#">
              wyprzedaże
            </a>
          </li>
          <li class="nav__items--link">
            <a href="#">
              Kolekcje sezony
            </a>
          </li>
          <li class="nav__items--link">
            <a href="#">
              Nasza Oferta
            </a>
          </li>
          <li class="nav__items--link">
            <a href="#">
              Trendy 2018
            </a>
          </li>
          <li class="nav__items--link">
            <a href="#">
              Blog
            </a>
          </li>
          <li class="nav__items--link">
            <a href="#">
              Kontakt
            </a>
          </li>
        </ul>

      </nav>

    </div>
  </header>
</body>

</html>
